<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if task_list %}
    <ul>
    {% for task in task_list %}
        <li><a href="{% url 'educational_platform:task' task.id %}">{{ task }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}

</body>
</html>
